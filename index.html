  <p>Enter your Secret key: <input type="text" id="key" value=""></p>

  <p id="nft"></p>

  firebase.initializeApp(firebaseConfig);

  function submit() {
  document.getElementById("status").innerHTML = "";
  document.getElementById('nftdiv').style="display: none;";
  document.getElementById('imagediv').style="display: none;";
  document.getElementById('namediv').style="display: none;";
  var key=document.getElementById('key').value;
  // var storage = firebase.storage();
  try{
  fetch("https://firebasestorage.googleapis.com/v0/b/nft-ipfs.appspot.com/o/"+key+".json?alt=media")
    .then((response) => {
      return response.json()
    })
    .then((data) => {
      if(data['assetUrl']==undefined){
        throw "Fetch error!!"
      }
      if(data['success']){
        document.getElementById('success').innerHTML="🟢Success";
      }else{
        document.getElementById('success').innerHTML="⚠️Failed";
      }
      document.getElementById('imageurl').href=data['assetUrl'];
      document.getElementById('imagediv').style="";
      document.getElementById('nfturl').href=data['coverUrl'];
      document.getElementById('nftdiv').style="";
      document.getElementById('sk').innerHTML="Secret Key: "+data['sk'];
      document.getElementById('token').innerHTML="Token Name: "+data['tokenNam'];
      document.getElementById('nft').innerHTML="NFT Name: "+data['nftNam'];
      document.getElementById('submitT').innerHTML="Submit Date: "+data['submitTime'];
      document.getElementById('description').innerHTML="Description: "+data['desc'];
      document.getElementById('supply').innerHTML="Total Supply: "+data['supply'];
      document.getElementById('link').innerHTML="External Link: "+data['exLink'];
      document.getElementById('points').innerHTML="Seller Fee Basis Points: "+data['points'];
      document.getElementById('recipient').innerHTML="Fee Recipient: "+data['reci'];
      document.getElementById('namediv').style="";
    })
    .catch((err) => {
      document.getElementById("status").innerHTML = "Processing... Please try again later⚠️";
      throw "Fetch error!!"
    });
